<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clickZone">
        <button class="click" onclick="click()">/code <div class="power">1</div> times</button>
    </div>
    <div class="upgrades">
        <h1 style="font-size: 70px;">CodeClicker</h1>
        <h1 style="font-size: 35px;"class="codepowercoins">CodeCoins</h1>
        <br>
        <div class="upgrade">
            <button class="upgradeBTN" onclick="buy('Autoclicker', 30)"><h1>Mouse Autoclicker Program</h1> <br> <h2>30 CodeCoins</h2> <h2>Owned: <span class="autoclickerowned"></span></h2></button>
        </div>
    </div>
</body>
</html>
